plugins {
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'
    implementation 'com.google.guava:guava:33.1.0-jre'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'org.openjfx:javafx-controls:21.0.2'
    implementation 'org.openjfx:javafx-fxml:21.0.2'
    implementation 'org.openjfx:javafx-graphics:21.0.2'
    implementation 'org.openjfx:javafx-media:21.0.2'
    implementation 'org.openjfx:javafx-swing:21.0.2'
    implementation 'org.openjfx:javafx-web:21.0.2'
}

javafx {
    version = "21.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.media', 'javafx.swing', 'javafx.web' ]
}
// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.example.quizia.frontend.App'
    applicationDefaultJvmArgs = [
        '--add-modules=javafx.controls,javafx.fxml'
    ]
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// Configure compileJava task for faster builds
tasks.withType(JavaCompile) {
    options.incremental = true
    options.fork = true
    options.forkOptions.memoryMaximumSize = '2g'
}

tasks.named('run') {
    doFirst {
        def osName = org.gradle.internal.os.OperatingSystem.current().toString().toLowerCase()
        def platform = osName.contains('windows') ? 'win' : osName.contains('mac') ? 'mac' : 'linux'
        jvmArgs = [
            "--module-path",
            configurations.runtimeClasspath.asPath,
            "--add-modules", "javafx.controls,javafx.fxml"
        ]
    }
}

tasks.register('fatJar', Jar) {
    archiveFileName = 'quizia.jar'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'com.example.quizia.frontend.App',
                   'Add-Modules': 'javafx.controls,javafx.fxml'
    }
    from sourceSets.main.output
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

tasks.named('build') {
    dependsOn fatJar
}
