# SQLite datasource
spring.datasource.url=jdbc:sqlite:quizia.db
spring.datasource.driver-class-name=org.sqlite.JDBC
# Enable SQL initialization so Spring executes the bundled DB script
# Use Spring Boot's SQL initializer (spring.sql.init.*) to run the single
# combined schema + seed file located at `classpath:db/quizia.sql`.
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/quizia.sql
spring.sql.init.encoding=UTF-8

# Server port (optional)
server.port=8081
spring.application.name=quizia_backend

# Performance optimizations
# Enable HTTP compression for API responses
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Connection pooling optimization
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Caching configuration
spring.cache.type=simple
