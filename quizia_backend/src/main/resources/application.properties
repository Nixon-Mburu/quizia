# SQLite datasource
spring.datasource.url=jdbc:sqlite:quizia.db
spring.datasource.driver-class-name=org.sqlite.JDBC
# Enable SQL initialization so Spring executes the bundled DB script
# Use Spring Boot's SQL initializer (spring.sql.init.*) to run the single
# combined schema + seed file located at `classpath:db/quizia.sql`.
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/quizia.sql
spring.sql.init.encoding=UTF-8

# Keep the datasource setting for SQLite. The old property is removed.

# Server port (optional)
server.port=8081
spring.application.name=quizia_backend
